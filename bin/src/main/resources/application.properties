#mysql配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=qq123456
#内置tomcat端口号配置
server.port=8888
#mybatis,bean扫描路径
mybatis.typeAliasesPackage=helloWorld.bean
#mybatis,mapper扫描路径
mybatis.mapperLocations=classpath:mappers/*.xml
#防止后端返回内容乱码
spring.http.encoding.force=true
#jsp前后缀
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#jsp自动编译
server.jsp-servlet.init-parameters.development=true
#mybatis-generator配置
#数据库驱动jar
drive.class.path=C:/Users/Administrator/.m2/repository/mysql/mysql-connector-java/5.1.15/mysql-connector-java-5.1.15.jar
#包路径配置
model.package=generator.bean
dao.package=generator.mapper
xml.mapper.package=generator.mapperxml
target.project=target